<!DOCTYPE html>
<html>
<head>
  <title>Client-side Image Map</title>
</head>
<body>
  <h1>Client-side Image Map</h1>
  <img src="img.jpg" alt="Image" usemap="#clientMap" height="200px" width="400px">
  
  <map name="clientMap">
    <area shape="circle" coords="100,100,50" href="https://example.com" alt="Circle Area">
    <area shape="rect" coords="200,200,400,300" href="https://example.com" alt="Rectangle Area">
  </map>
</body>
</html>
