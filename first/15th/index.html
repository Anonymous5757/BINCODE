<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <script>
    function validateForm() {
      // Get the values entered by the user
      var name = document.getElementById("name").value;
      var password = document.getElementById("password").value;
      var email = document.getElementById("email").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      
      // Define regular expressions for validation
      var nameRegex = /^[a-zA-Z ]{6,}$/;
      var passwordRegex = /^.{6,}$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var phoneNumberRegex = /^\d{10}$/;

      // Validate the name
      if (!nameRegex.test(name)) {
        alert("Invalid name. Name should contain alphabets only and be at least 6 characters long.");
        return false;
      }

      // Validate the password
      if (!passwordRegex.test(password)) {
        alert("Invalid password. Password should be at least 6 characters long.");
        return false;
      }

      // Validate the email
      if (!emailRegex.test(email)) {
        alert("Invalid email address. Please enter a valid email address.");
        return false;
      }

      // Validate the phone number
      if (!phoneNumberRegex.test(phoneNumber)) {
        alert("Invalid phone number. Phone number should contain 10 digits only.");
        return false;
      }

      // If all validations pass, return true to submit the form
      return true;
    }
  </script>
</head>
<body>
  <h1>Registration Form</h1>
  <form name="registrationForm" action="#" method="post" onsubmit="return validateForm()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div>
      <input type="submit" value="Register">
    </div>
  </form>
</body>
</html>
